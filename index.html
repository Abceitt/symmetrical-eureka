        #map {

        <script src="js/leaflet.pattern.js"></script>

        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="data/Generalistes_1.js"></script>
        <script src="data/Infirmiers_2.js"></script>
        <script src="data/Kines_3.js"></script>
        <script src="data/Dentistes_4.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[45.070627944435934,5.534199039326773],[45.18038109777029,5.842873790343017]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_ESRIStandard_0');
        map.getPane('pane_ESRIStandard_0').style.zIndex = 400;
        var layer_ESRIStandard_0 = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Street_Map/MapServer/tile/{z}/{y}/{x}', {
            pane: 'pane_ESRIStandard_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_ESRIStandard_0;
        map.addLayer(layer_ESRIStandard_0);
        function pop_Generalistes_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['generalist'] !== null ? autolinker.link(feature.properties['generalist'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Generalistes_1_0() {
            return {
                pane: 'pane_Generalistes_1',
        rotationAngle: 0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
            iconUrl: 'markers/doctor.svg',
            iconSize: [43.28959999999999, 43.28959999999999]
        }),
                interactive: true,
            }
        }
        map.createPane('pane_Generalistes_1');
        map.getPane('pane_Generalistes_1').style.zIndex = 401;
        map.getPane('pane_Generalistes_1').style['mix-blend-mode'] = 'normal';
        var layer_Generalistes_1 = new L.geoJson(json_Generalistes_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Generalistes_1',
            layerName: 'layer_Generalistes_1',
            pane: 'pane_Generalistes_1',
            onEachFeature: pop_Generalistes_1,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.marker(latlng, style_Generalistes_1_0(feature));
            },
        });
        bounds_group.addLayer(layer_Generalistes_1);
        map.addLayer(layer_Generalistes_1);

        function style_Dentistes_4_0() {
            return {

        rotationAngle: 0.0,

        }),

        }
        map.createPane('pane_Dentistes_4');
        map.getPane('pane_Dentistes_4').style.zIndex = 404;
        map.getPane('pane_Dentistes_4').style['mix-blend-mode'] = 'normal';
        var layer_Dentistes_4 = new L.geoJson(json_Dentistes_4, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Dentistes_4',
            layerName: 'layer_Dentistes_4',

            },
        });
        bounds_group.addLayer(layer_Dentistes_4);
        map.addLayer(layer_Dentistes_4);
            var title = new L.Control();
            title.onAdd = function (map) {
                this._div = L.DomUtil.create('div', 'info');
                this.update();
                return this._div;
            };
            title.update = function () {
                this._div.innerHTML = '<h2>Offre de santé Claix 2020</h2>';
            };
            title.addTo(map);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/Dentistes_4.png" /> Dentistes': layer_Dentistes_4,'<img src="legend/Kines_3.png" /> Kines': layer_Kines_3,'<img src="legend/Infirmiers_2.png" /> Infirmiers': layer_Infirmiers_2,'<img src="legend/Generalistes_1.png" /> Generalistes': layer_Generalistes_1,"ESRI Standard": layer_ESRIStandard_0,}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
